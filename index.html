    <style>
        * {

        }
        body {

        }
        .dashboard {
            display: flex;
            max-width: 1200px;

            height: calc(100vh - 40px);
        }
        .panel {
            background-color: white;
            border-radius: 10px;

            padding: 20px;
            width: 50%;
            overflow-y: auto;
        }
        h1 {
            color: #0F0F4B;
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-weight: 700;
        }
        h2 {
            color: #0F0F4B;
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0F0F4B;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8264C8;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #FF00A5;
            box-shadow: 0 0 0 2px rgba(255, 0, 165, 0.2);
        }
        .options-group {
            background-color: #f9f9f9;
            border: 1px solid #DCDCDC;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .option-row label {
            margin: 0 10px 0 0;
            font-weight: normal;
            width: 100px;
        }
        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
        }
        .slider {
            flex: 1;
            height: 10px;
            margin: 0 10px;
            -webkit-appearance: none;
            appearance: none;
            background: #DCDCDC;
            outline: none;
            border-radius: 5px;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FF00A5;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #FF00A5;
            cursor: pointer;
            border: none;
        }
        .slider-value {
            width: 60px;
            text-align: center;
            font-weight: bold;
            color: #0F0F4B;
        }
        .table-container {
            width: 100%;
            margin-top: 10px;
            border: 1px solid #DCDCDC;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
        }
        
        .answer-distribution {
            width: 100%;
            border-collapse: collapse;
        }
        
        .answer-distribution th {
            background-color: #0F0F4B;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .answer-distribution td {
            padding: 10px;
            border-bottom: 1px solid #DCDCDC;
        }
        
        .answer-distribution tr:last-child td {
            border-bottom: none;
        }
        
        .answer-distribution td:nth-child(2) {
            font-weight: 500;
        }
        
        .answer-distribution td:last-child {
            font-weight: 600;
            color: #0F0F4B;
        }
        
        .answer-distribution tr:nth-child(odd) {
            background-color: #F8F8FB;
        }
        .stats-box {
            background-color: #F5F5F5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #8264C8;
        }
        .stats-heading {
            font-weight: 600;
            margin-bottom: 10px;
            color: #0F0F4B;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0F0F4B;
            text-align: center;
            margin: 10px 0;
        }
        .reasons-list {

        }
        .recommendations {
            padding: 15px;

            border-radius: 8px;
            border-left: 4px solid #FF5A41;
            color: #0F0F4B;
        }
        .recommendation-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .recommendation-action {
            color: #0F0F4B;
            font-weight: bold;
        }
        .cap-status {
            text-align: center;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .cap-unlikely {
            background-color: #FF5A41;
            color: white;
        }
        .cap-achievable {
            background-color: #00C8C8;
            color: white;
        }
        .progress-wrapper {
            width: 100%;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #FF00A5;
            width: 0%;
            transition: width 0.5s ease-in-out;
            position: relative;
        }
        .progress-text {
            position: absolute;
            right: 10px;
            color: white;
            font-weight: bold;
            line-height: 20px;
        }
        
        /* Brand color buttons and accents */
        .btn-pink {
            background-color: #FF00A5;
            color: white;
        }
        .btn-yellow {
            background-color: #FADC28;
            color: #0F0F4B;
        }
        .btn-orange {
            background-color: #FF5A41;
            color: white;

</head>
<body>
    <div class="dashboard">
        <div class="panel">

            <div class="form-group">

                <select id="question1" onchange="updateResults()">

    <script>

            // Get current values
            const price = parseInt(document.getElementById('price-per-lead').value);
            const cap = parseInt(document.getElementById('monthly-cap').value);
            const q1 = document.getElementById('question1').value;
            const q2 = document.getElementById('question2').value;
            const q3 = document.getElementById('question3').value;
            
            // Update price display
            document.getElementById('price-value').textContent = price;
            
            // Calculate match percentage (simplistic algorithm for demo)
            let matchPercent = 36;
            
            // Simple adjustments based on question selections
            if (q1 !== 'any') {
                // Simulate different impact based on selection
                if (q1 === '1-2') matchPercent -= 2;
                else if (q1 === '3-5') matchPercent -= 4;
                else if (q1 === '6-9') matchPercent -= 6;
                else if (q1 === '10+') matchPercent -= 8;
            }
            
            if (q2 !== 'any') {
                // Simulate different impact based on selection
                if (q2 === 'up-to-10k') matchPercent -= 3;
                else if (q2 === '10k-30k') matchPercent -= 5;
                else if (q2 === '30k-75k') matchPercent -= 7;
                else if (q2 === '75k+') matchPercent -= 9;
            }
            
            if (q3 !== 'any') {
                // Simulate different impact based on selection
                if (q3 === 'retail') matchPercent -= 4;
                else if (q3 === 'restaurant') matchPercent -= 5;
                else if (q3 === 'takeaway') matchPercent -= 6;
                else if (q3 === 'cafe') matchPercent -= 5;
                else if (q3 === 'bar') matchPercent -= 7;
            }
            
            // Calculate sold percentage based on price
            let soldPercent = matchPercent;
            if (price < 20) {
                soldPercent = Math.max(matchPercent - 12, 0);
            } else if (price < 25) {
                soldPercent = Math.max(matchPercent - 8, 0);
            } else if (price < 30) {
                soldPercent = Math.max(matchPercent - 4, 0);
            }
            
            // Update match and sold percentages
            document.getElementById('match-percent').textContent = matchPercent + '%';
            document.getElementById('sold-percent').textContent = soldPercent + '%';
            document.getElementById('match-progress').style.width = matchPercent + '%';
            document.getElementById('sold-progress').style.width = soldPercent + '%';
            document.getElementById('match-progress').querySelector('.progress-text').textContent = matchPercent + '%';
            document.getElementById('sold-progress').querySelector('.progress-text').textContent = soldPercent + '%';
            
            // Update cap achievability
            const capStatus = document.getElementById('cap-status-indicator');
            if (price >= 30) {
                capStatus.textContent = 'Cap Achievable';
                capStatus.className = 'cap-status cap-achievable';
            } else {
                capStatus.textContent = 'Cap Unlikely to be Achieved';
                capStatus.className = 'cap-status cap-unlikely';
            }
            
            // Update unsold reasons
            const reasonsList = document.getElementById('reasons-list');
            reasonsList.innerHTML = '';
            
            if (price < 30) {
                const priceTooLowItem = document.createElement('li');
                const priceDifference = 30 - price;
                priceTooLowItem.innerHTML = `<span>Price too low (need £${priceDifference} more)</span><span class="reason-percent">12%</span>`;
                reasonsList.appendChild(priceTooLowItem);
            }
            
            if (q1 === 'any') {
                const q1Item = document.createElement('li');
                q1Item.innerHTML = `<span>Till requirements not specified</span><span class="reason-percent">14%</span>`;
                reasonsList.appendChild(q1Item);
            }
            
            if (q2 === 'any') {
                const q2Item = document.createElement('li');
                q2Item.innerHTML = `<span>Turnover range not specified</span><span class="reason-percent">10%</span>`;
                reasonsList.appendChild(q2Item);
            }
            
            if (q3 === 'any') {
                const q3Item = document.createElement('li');
                q3Item.innerHTML = `<span>Outlet type not specified</span><span class="reason-percent">24%</span>`;
                reasonsList.appendChild(q3Item);
            }
            
            // Update recommendations
            const recommendations = document.getElementById('recommendations');
            recommendations.innerHTML = '';
            
            if (price < 30) {
                const priceRec = document.createElement('div');
                priceRec.className = 'recommendation-item';
                priceRec.innerHTML = `<span>Increase price to £30</span><span class="recommendation-action">+12%</span>`;
                recommendations.appendChild(priceRec);
            }
            
            if (q1 === 'any') {
                const q1Rec = document.createElement('div');
                q1Rec.className = 'recommendation-item';
                q1Rec.innerHTML = `<span>Target 3-5 tills segment</span><span class="recommendation-action">+18%</span>`;
                recommendations.appendChild(q1Rec);
            }
            
            if (q2 === 'any') {
                const q2Rec = document.createElement('div');
                q2Rec.className = 'recommendation-item';
                q2Rec.innerHTML = `<span>Focus on £10,000-£30,000 turnover businesses</span><span class="recommendation-action">+15%</span>`;
                recommendations.appendChild(q2Rec);
            }
            
            if (q3 === 'any') {
                const q3Rec = document.createElement('div');
                q3Rec.className = 'recommendation-item';
                q3Rec.innerHTML = `<span>Target retail outlets specifically</span><span class="recommendation-action">+20%</span>`;
                recommendations.appendChild(q3Rec);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateResults();
        });
    </script>
</body>
</html>
